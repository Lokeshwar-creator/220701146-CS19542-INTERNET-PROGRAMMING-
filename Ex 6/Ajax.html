<html>
    <head>
        <title>Html file</title>
    </head>
    <body>

        <div id="a">
            <h1> Making an XMLHTTP request to fetch the information from server text file....</h1>
            <button type="button" onclick="serverdata()">GET Content</button>
        </div>

        <script>
            function serverdata()
            {
                var xhttp = new XMLHttpRequest(); // Initializing an object for XMLHttpRequest to communicate with server
                xhttp.onreadystatechange = function() // Method that works when the value of readyState and status changes
                {
                    if (this.readyState == 4 && this.status == 200) // 4 means request sent to server, and response generated by server and sent to the browser
                                                                // 200 means ALL OK
                    {
                        document.getElementById("a").innerHTML = this.responseText; // Getting the server's response text from server to the browser
                    }
                };
                xhttp.open("GET", "ajaxinfo.txt", true); // Corrected the order and method in open()
                xhttp.send(); // Sending the request to the server
            }
        </script>
    </body>
</html>
