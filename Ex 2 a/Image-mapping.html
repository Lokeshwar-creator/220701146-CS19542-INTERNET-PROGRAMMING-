<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .info {
            margin-top: 20px;
        }
    </style>
    <script>
        function showInfo(info) {
            document.getElementById('info').textContent = info;
        }
    </script>
</head>
<body>
    <h1>Image Mapping</h1>
    <h1>INDIA</h1>
    <img src="C:\Users\lokes\OneDrive\Desktop\india map.jpg" alt="india map" usemap="#ind-map" width="736px" height="804px">

    <map name="india-map" id="ind-map">
        <area target="_blank" shape="circle" coords="277,660,17" href="C:\Users\lokes\OneDrive\Desktop\TN.html" alt="TAMILNADU" onclick="showInfo('This is the circular area.')">
        
    
        <area target="_blank" shape="rect" coords="206,602,240,539" href="C:\Users\lokes\OneDrive\Desktop\karnataka.html" alt="KARNATAKA" onclick="showInfo('This is rectangular area.')">
        
        <area target="_blank" shape="rect" coords="141,262,233,313" href="C:\Users\lokes\OneDrive\Desktop\Rajasthan.html" alt="RAJASTHAN" onclick="showInfo('This is the rectangular area.')">
    </map>

    <div class="info"
        <p style="text-align: center; font-style: italic; color:red;">Click on a hotspot to see related information.</p>
</div>
</body>
</html>
